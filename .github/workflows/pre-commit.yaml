name: pre-commit

on:
  pull_request:
    branches: ['main','dev']

jobs: 
  pre-commit:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: install pre-commit 
      run: pip install pre-commit
      
    - name: run pre-commit
      run: pre-commit run --all-files

        