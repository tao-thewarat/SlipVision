version: "3.9"

services:
  app:
    build: .
    container_name: python311-dev
    volumes:
      - .:/app          # sync โค้ดแบบ live
    ports:
      - "8000:8000"     # ถ้าใช้ FastAPI / Flask
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload


